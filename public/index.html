<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>TikTok repro</title>
    <link rel="stylesheet" href="/asset/style.css">
</head>
<body>
<header>
        <img src="/asset/img/tiktok.png" alt="tiktok logo" id="imgLogo">
    <div>
        <input type="search" id="search" name="search" placeholder="Rechercher des comptes">
        <button id="glass"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    <div id="headerRight">
       <button id="tel"> <i class="fa-solid fa-plus"></i> Téléverser</button>
       <button id="co">Connexion</button>
    </div>
    <img src="/asset/img/3points.png" alt="" id="points">

</header>

<div id="content">
    <div id="menuLeft">
        <div>
            <p id="pink"><i class="fa-solid fa-house"></i> Pour toi</p> <br>
            <p><i class="fa-solid fa-people-group"></i> Abonnements</p> <br>
            <p><i class="fa-solid fa-video"></i> Live</p>  <br><br>
            <p>Connecte-toi pour suivre des créateurs, aimer des vidéos et voir les commentaires.</p>
            <button>Connexion</button>

        </div>

        <div>
            <p>Comptes suggérés</p>
            <img src="/asset/img/count.png" alt="Comptes suggérés">
        </div>

    </div>

    <div id="center">
        <img src="/asset/img/body.png" alt="">
    </div>

    <div id="abo">
        <button>S'abonner</button>
    </div>
</div>

<script src="https://kit.fontawesome.com/f33464c73a.js" crossorigin="anonymous"></script>
</body>
</html>
